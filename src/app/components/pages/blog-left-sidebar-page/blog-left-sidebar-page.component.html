<app-navbar-style-three></app-navbar-style-three>

<div class="page-title-area bg-color">
    <div class="container">
        <div class="page-title-content">
            <h2>Blog Left Sidebar</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Blog Left Sidebar</li>
            </ul>
        </div>
    </div>
    <div class="divider"></div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="banner-shape1"><img src="assets/img/shape/shape9.png" alt="image"></div>
</div>

<div class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <aside class="widget-area left-sidebar">
                    <app-blog-sidebar></app-blog-sidebar>
                </aside>
            </div>
            <div class="col-lg-8 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6" *ngFor="let content of singleBlogPost | paginate: { itemsPerPage: 8, currentPage: blogGrid }">
                        <div class="single-blog-post">
                            <div class="image">
                                <a routerLink="/blog-details" class="d-block">
                                    <img [src]="content.img" alt="blog">
                                </a>
                                <a routerLink="/blog-grid" class="tag">{{content.tag}}</a>
                            </div>
                            <div class="content">
                                <ul class="meta">
                                    <li><i class="ri-time-line"></i> {{content.date}}</li>
                                    <li><i class="ri-message-2-line"></i> <a routerLink="/blog-details">{{content.comment}}</a></li>
                                </ul>
                                <h3><a routerLink="/blog-details">{{content.title}}</a></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="pagination-area">
                            <pagination-controls previousLabel="" nextLabel="" (pageChange)="blogGrid = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer-style-three></app-footer-style-three>
