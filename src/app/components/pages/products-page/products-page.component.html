<app-navbar-style-one></app-navbar-style-one>

<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Products List</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Products</li>
            </ul>
        </div>
    </div>
    <div class="divider"></div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="banner-shape1"><img src="assets/img/shape/shape9.png" alt="image"></div>
</div>

<div class="products-area ptb-100">
    <div class="container">
        <div class="apzel-grid-sorting row align-items-center">
            <div class="col-lg-6 col-md-6 result-count">
                <p>We found <span class="count">6</span> products available for you</p>
            </div>
            <div class="col-lg-6 col-md-6 ordering">
                <div class="select-box">
                    <label>Sort By:</label>
                    <select class="form-select">
                        <option selected>Default</option>
                        <option value="1">Popularity</option>
                        <option value="2">Latest</option>
                        <option value="3">Price: low to high</option>
                        <option value="4">Price: high to low</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let content of singleProductsBox | paginate: { itemsPerPage: 6, currentPage: productsGrid }">
                <div class="single-products-box">
                    <div class="products-image">
                        <a routerLink="/products-details" class="main-image">
                            <img [src]="content.img" class="main-image" alt="image">
                        </a>
                        <a routerLink="/cart" class="default-btn">Add To Cart</a>
                    </div>
                    <div class="products-content">
                        <h3><a routerLink="/products-details">{{content.title}}</a></h3>
                        <div class="price">
                            <span class="new-price">{{content.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="pagination-area">
                    <pagination-controls previousLabel="" nextLabel="" (pageChange)="productsGrid = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-download-area pb-100">
    <app-download-app-style-one></app-download-app-style-one>
</div>

<app-footer-style-one></app-footer-style-one>
